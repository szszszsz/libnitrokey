language: generic
os: osx
matrix:
  include:
    - os: linux
      sudo: false
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - cmake
          sources: &sources
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
            - kalakris-cmake
    - os: linux
      sudo: false
      env: COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
            - cmake
          sources: *sources
script:
  - cmake .
  - make